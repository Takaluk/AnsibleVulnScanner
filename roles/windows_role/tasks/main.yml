    module: copy
    content: |
      {
        "hostname": "{{ inventory_hostname }}",
        "scan_results": {{ scan_results | to_nice_json }}
      }
    dest: "/AnsibleVulnScanner/scan_results/{{ inventory_hostname }}_scan_results.json"
  delegate_to: localhost
